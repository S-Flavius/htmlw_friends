<!DOCTYPE html>

<body background="#222222">

    <h1>Bewerten Sie Ihre Lehrerin</h1>

    <form action="ding">
        <fieldset>
            <legend>Klasse und Fach</legend>
            <input id="klasse" type="text">
            <label for="klasse">Klasse</label> <br> <br>
            <input id="fach" type="text">
            <label for="fach">Fach</label> <br> <br>
        </fieldset>

        <fieldset>
            <fieldset>
                <legend>Bewertungen (1: trifft zu; 6: trifft nicht zu)</legend>
                <p> <input id="nett" type="number" min="1" max="6">
                    <label for="nett">Meine Lehrerin ist nett</label>
                </p>

                <input id="puenkt" type="number" min="1" max="6">
                <label for="puenkt">Meine Lehrerin ist pünktlich</label> <br> <br>
                <input id="ahnung" type="number" min="1" max="6" >
                <label for="ahnung">Meine Lehrerin hat Ahnung</label> <br>
            </fieldset>
            <fieldset>
                <legend>Action</legend>
                    <input id="save" type="button" value="Speichern">
                    <input id="delete" type="reset" value="Eingaben löschen">
                </fieldset>
        </fieldset>

    </form>
    <br>
    <br>
